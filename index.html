<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sing up page</title>
</head>

<body>

    <div class="container">
        <div class="gradie">
            <div class="text">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
            </div>
            <div class="img">
                <img src="./Assets/iPhone Mockup.png" alt="">
            </div>
        </div>
        <div class="login">
            <div class="content">
                <h2>Login</h2>
                <form>
                    <p>Email</p>
                    <input type="email" placeholder="john@example.com">
                    <p>Password</p>
                    <input type="password" placeholder="At least 8 characteres">
                    <div class="check">
                        <div class="checkbox">
                            <input type="checkbox">
                        </div>
                        <div class="span">
                            <span>By creating an account, you agree to the
                                <a>Terms & Conditions</a></span>
                        </div>
                    </div>
                    <input type="submit" value="Create an Account">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
